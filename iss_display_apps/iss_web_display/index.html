<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ISS Location Tracker</h1>
        </header>
        <main>
            <div class="iss-info">
                <div class="card" id="location">
                    <h2>Current Location</h2>
                    <div id="coordinates" class="data-text">Loading...</div>
                </div>
                <div class="card" id="timestamp">
                    <h2>Last Updated</h2>
                    <div id="time" class="data-text">Loading...</div>
                </div>
            </div>
            <div class="card" id="fun-fact">
                <h2>Fun Fact</h2>
                <div id="fact" class="data-text">Loading fun fact...</div>
            </div>
            <div class="card map-container">
                <div id="map"></div>
            </div>
            <div class="card" id="error" style="display: none;">
                <p class="error-message"></p>
            </div>
            <div class="history-slider-container">
                <div class="slider-labels">
                    <span>24 hours ago</span>
                    <span>Current</span>
                </div>
                <input type="range" id="history-slider" min="0" max="287" value="0" class="slider">
                <div id="slider-timestamp" class="slider-timestamp">Current Time</div>
            </div>
            <div class="refresh-container">
                <button id="refresh" class="refresh-button">Refresh Data</button>
                <div class="countdown-container">
                    <div id="countdown-bar" class="countdown-bar"></div>
                    <div id="countdown-text" class="countdown-text">15.0s</div>
                </div>
            </div>
        </main>
        <footer>
            <p>Data provided by ISS Tracking API</p>
            <p class="credit">Created by <a href="https://github.com/FallThunder" target="_blank">Pratyush Siva</a></p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
            
    <!-- Our JavaScript -->
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
